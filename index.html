<!DOCTYPE html>
<html>
<head>
  <title>Smooth Book Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      color: #000;
    }

    .initial-fade {
      position: absolute;
      inset: 0;
      background-color: black;
      z-index: 5;
      opacity: 1;
      animation: fadeOut 2s ease-in-out forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .dark-mode { color: #f0f0f0; }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 51, 102, 0.6);
      z-index: 1;
    }

    .background-fader {
      position: absolute;
      inset: 0;
      background-color: black;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      pointer-events: none;
    }

    .app-container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 560px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, opacity 0.8s ease;
      opacity: 0;
    }

    .app-container.visible {
      opacity: 1;
    }

    .dark-mode .app-container {
      background-color: rgba(30, 30, 30, 0.95);
    }

    h1 {
      margin: 0 0 16px 0;
      text-align: center;
      font-weight: 700;
    }

    .search-row {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .search-input {
      width: 68%;
      min-width: 120px;
      border: 1px solid #ccc;
      border-radius: 9999px;
      padding: 12px 14px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      transform: scaleX(0.98);
      background-color: #fff;
    }

    .search-input.expanded {
      width: 100%;
      transform: scaleX(1);
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
      border-color: #4caf50;
    }

    .search-button {
      padding: 12px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .search-button.loading {
      opacity: 0.6;
      pointer-events: none;
    }

    #result-wrapper {
      overflow: hidden;
      transition: height 0.6s ease;
    }

    #result {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #result.show {
      opacity: 1;
    }

    #result img {
      max-height: 160px;
      border-radius: 4px;
    }

    .book-info { max-width: 360px; }
  </style>
</head>
<body>
  <div class="initial-fade" id="initialFade"></div>
  <div class="overlay"></div>
  <div class="background-fader" id="fader"></div>

  <div class="app-container" id="app">
    <h1>Book Search</h1>
    <div class="search-row">
      <input type="text" id="searchInput" class="search-input" placeholder="Enter book title..." />
      <button id="searchBtn" class="search-button">Search</button>
    </div>
    <div id="result-wrapper">
      <div id="result"></div>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultWrapper = document.getElementById('result-wrapper');
    const resultEl = document.getElementById('result');
    const fader = document.getElementById('fader');
    const app = document.getElementById('app');

    function setExpanded(expand) {
      inputEl.classList.toggle('expanded', expand);
    }

    function animateHeight(el) {
      const clone = el.cloneNode(true);
      clone.style.visibility = 'hidden';
      clone.style.position = 'absolute';
      clone.style.height = 'auto';
      clone.style.maxHeight = 'none';
      clone.style.transition = 'none';
      document.body.appendChild(clone);

      const newHeight = clone.offsetHeight;
      document.body.removeChild(clone);

      el.style.height = el.offsetHeight + 'px';
      requestAnimationFrame(() => {
        el.style.transition = 'height 0.6s ease';
        el.style.height = newHeight + 'px';
      });
    }

    function fadeBackground(newImageUrl) {
      fader.style.opacity = '1';
      setTimeout(() => {
        document.body.style.backgroundImage = `url('${newImageUrl}')`;
        fader.style.opacity = '0';
      }, 500);
    }

    function searchBook() {
      const query = inputEl.value.trim();
      if (!query) return;

      setExpanded(true);
      searchBtn.classList.add('loading');
      resultEl.classList.remove('show');

      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const book = data.items?.[0]?.volumeInfo;
          if (book) {
            const image = book.imageLinks?.thumbnail || '';
            const html = `
              ${image ? `<img src="${image}" alt="Book cover">` : ''}
              <div class="book-info">
                <h2>${book.title || 'No title'}</h2>
                <p><strong>Author(s):</strong> ${(book.authors || ['Unknown']).join(', ')}</p>
                <p>${book.description || 'No description available.'}</p>
              </div>
            `;
            resultEl.innerHTML = html;
            resultEl.classList.remove('show');
            animateHeight(resultWrapper);
            setTimeout(() => resultEl.classList.add('show'), 100);
            if (image) fadeBackground(image);
          } else {
            resultEl.innerHTML = '<p>No book found.</p>';
            animateHeight(resultWrapper);
            resultEl.classList.add('show');
          }
        })
        .catch(() => {
          resultEl.innerHTML = '<p>Error fetching book data.</p>';
          animateHeight(resultWrapper);
          resultEl.classList.add('show');
        })
        .finally(() => {
          searchBtn.classList.remove('loading');
        });
    }

    searchBtn.addEventListener('click', searchBook);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') searchBook();
    });

    window.addEventListener('load', () => {
  const fade = document.getElementById('initialFade');
  fade.style.pointerEvents = 'none';
  fade.style.animation = 'fadeOut 1.5s ease-in-out forwards';

  // Prevent layout jump by fixing app height initially
  const app = document.getElementById('app');
  const resultWrapper = document.getElementById('result-wrapper');
  resultWrapper.style.height = '0px';

  setTimeout(() => {
    app.classList.add('visible');
    resultWrapper.style.transition = 'height 0.6s ease';
  }, 800);
});
  </script>
</body>
</html>
